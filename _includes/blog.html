
		<div class="row">
			<div class="12u"><a name="stories"></a>

				<!-- Blog -->
					<section>
						<header class="major">
							<h2>My Stories</h2>
						</header>
						<div class="row">
						{% for post in site.posts offset: 0 limit: 2 %}
							<div class="6u">
								<section class="box">
									<a href="#" class="image featured"><img src="{{ site.baseurl }}{{ post.featured }}" alt="" /></a>
									<header>
										<h3>{{ post.title }}</h3>
									</header>
									{{ post.excerpt }}
									<footer>
										<ul class="actions">
											<li><a href="{{ site.baseurl }}{{ post.url }}" class="button icon fa-file-text">More of this story</a></li>

										</ul>
									</footer>
								</section>
							</div>
						{% endfor %}
						</div>
					</section>

			</div>
		</div>
	</div>
</div>
