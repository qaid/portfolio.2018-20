	<body>
	{% include header.html %}

		<!-- Main -->
			<div id="main-wrapper">
				<div class="container">

					<div class="row">
						<div class="12u">

							<!-- Illustration & Typography -->
								<section class="stories">
									<header class="major">
										<h2>Illustration &amp; Typography</h2>
									</header>
									<div class="row">

									{% for post in site.designs limit:8 %}
										{% if post.genre == 'illustration-and-typography' %}
													<div class="6u">
														<section class="box">
															<div class="image featured"><img src="{{ site.baseurl }}{{ post.featured }}" alt="" /></div>
															<header>
																<h3>{{ post.title }}</h3>
															</header>
															{{ post.excerpt }}

														</section>
													</div>
										{% endif %}
									{% endfor %}
									</div>
								</section>

						</div>
					</div>

					</div>
					</div>
